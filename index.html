<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/sass/style.css">
  <title>Email Message</title>
</head>

<body>
  <div class="container">
    <div class="gradient-section">
      <div class="gradient"></div>
      <div class="gradient-content">
        <h1 class="heading">Welcome to <span>Creative</span> Email Message!</h1>
        <p class="paragraph">you can post message on email address!</p>
      </div>
    </div>

    <div class="form-section">
      <h2>Hello Usere!</h2>
      <p>Welcome to our Email Sender form!</p>
      <form>
        <div class="form-group">
          <label for="to">To:</label>
          <input type="text" id="to" name="to" required autocomplete="off" placeholder="Example@email.com">
        </div>
        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required autocomplete="off"
            placeholder="Collaboration Request">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required spellcheck="false" autocomplete="off"
            placeholder="Your Text..."></textarea>
        </div>
        <div class="form-group result-container">
          <p class="result">Email sent successfully.</p>
          <button type="button" class="send-btn">Send Email</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
